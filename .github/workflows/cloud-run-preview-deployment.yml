name: google cloud

on:
  push:

jobs:
  gsls:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: 'projects/793318155385/locations/global/workloadIdentityPools/github-actions-pool/providers/github-actions-provider'
          service_account: 'workflow-identity-github@healthy-person-emulator.iam.gserviceaccount.com'
      - run: echo AUTH_CLEAR